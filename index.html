<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build a Deck</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
    }
    h1 {
      padding: 1em 0 0.5em;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .card-box {
      position: relative;
      display: inline-block;
    }
    .card-box img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #444;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card-box img:hover {
      transform: scale(1.03);
    }
    .zoom-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      z-index: 2;
    }
    .zoom-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .deck {
      padding: 1em;
      border-top: 2px solid #333;
    }
    .deck h2 {
      margin-top: 0;
    }
    .deck-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .deck-list img {
      width: 100px;
      border-radius: 6px;
      border: 2px solid #666;
    }
  </style>
</head>
<body>
  <h1>Build a Deck</h1>
  <div class="cards" id="cardContainer"></div>

  <div class="deck">
    <h2>Your Deck (<span id="deckCount">0</span>/60)</h2>
    <div class="deck-list" id="deckList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
  <script>
    const container = document.getElementById('cardContainer');
    const deckList = document.getElementById('deckList');
    const deckCount = document.getElementById('deckCount');
    const deck = [];

    const cards = [];
    for (let i = 1; i <= 213; i++) {
      let color = '';
      if (i <= 29) color = 'white';
      else if (i <= 85) color = 'blue';
      else if (i <= 123) color = 'black';
      else if (i <= 167) color = 'red';
      else color = 'green';

      cards.push({
        id: i,
        image: `tca_.${i}.png`,
        color
      });
    }

    function addToDeck(id) {
      if (deck.length >= 60) {
        alert("Your deck is full (60 cards).");
        return;
      }
      const card = cards.find(c => c.id === id);
      deck.push(card);
      updateDeckDisplay();
    }

    function updateDeckDisplay() {
      deckList.innerHTML = '';
      deck.forEach(card => {
        const img = document.createElement('img');
        img.src = card.image;
        img.alt = `Card ${card.id}`;
        deckList.appendChild(img);
      });
      deckCount.textContent = deck.length;
    }

    function displayCards() {
      container.innerHTML = '';
      for (let card of cards) {
        const div = document.createElement('div');
        div.className = 'card-box';
        div.innerHTML = `
          <img src="${card.image}" alt="Card ${card.id}" onclick="addToDeck(${card.id})">
          <a href="${card.image}" data-lightbox="deck" data-title="Card ${card.id}" class="zoom-btn">üîç</a>
        `;
        container.appendChild(div);
      }
    }

    displayCards();
  </script>
</body>
</html>
