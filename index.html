<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build a Deck</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .column {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1em;
    }
    .filters button {
      background: #333;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filters button:hover {
      background: #555;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1em;
    }
    .card-box {
      position: relative;
      display: inline-block;
    }
    .card-box img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #444;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card-box img:hover {
      transform: scale(1.03);
    }
    .zoom-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      z-index: 2;
    }
    .zoom-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .deck h2 {
      margin-top: 0;
    }
    .deck-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .deck-list img {
      width: 100px;
      border-radius: 6px;
      border: 2px solid #666;
    }
  </style>
</head>
<body>
  <div class="column">
    <h1>All Cards</h1>
    <div class="filters">
      <button data-color="all">All</button>
      <button data-color="white">‚ö™ White</button>
      <button data-color="blue">üîµ Blue</button>
      <button data-color="black">‚ö´ Black</button>
      <button data-color="red">üî¥ Red</button>
      <button data-color="green">üü¢ Green</button>
    </div>
    <div class="cards" id="cardContainer"></div>
  </div>
  <div class="column deck">
    <h1>Your Deck (<span id="deckCount">0</span>/60)</h1>
    <div class="deck-list" id="deckList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
  <script>
    const container = document.getElementById('cardContainer');
    const deckList = document.getElementById('deckList');
    const deckCount = document.getElementById('deckCount');
    const deck = [];

    const cards = [];
    for (let i = 1; i <= 213; i++) {
      let color = '';
      if (i <= 29) color = 'white';
      else if (i <= 85) color = 'blue';
      else if (i <= 123) color = 'black';
      else if (i <= 167) color = 'red';
      else color = 'green';

      cards.push({
        id: i,
        image: `tca_.${i}.png`,
        color
      });
    }

    function addToDeck(id) {
      if (deck.length >= 60) {
        alert("Your deck is full (60 cards).\");
        return;
      }
      const card = cards.find(c => c.id === id);
      deck.push(card);
      updateDeckDisplay();
    }

    function updateDeckDisplay() {
      deckList.innerHTML = '';
      deck.forEach(card => {
        const img = document.createElement('img');
        img.src = card.image;
        img.alt = `Card ${card.id}`;
        deckList.appendChild(img);
      });
      deckCount.textContent = deck.length;
    }

    function displayCards(filterColor = 'all') {
      container.innerHTML = '';
      const filtered = filterColor === 'all' ? cards : cards.filter(c => c.color === filterColor);
      for (let card of filtered) {
        const div = document.createElement('div');
        div.className = 'card-box';
        div.innerHTML = `
          <img src="${card.image}" alt="Card ${card.id}" onclick="addToDeck(${card.id})">
          <a href="${card.image}" data-lightbox="deck" data-title="Card ${card.id}" class="zoom-btn">üîç</a>
        `;
        container.appendChild(div);
      }
    }

    document.querySelectorAll('.filters button').forEach(button => {
      button.addEventListener('click', () => {
        const color = button.getAttribute('data-color');
        displayCards(color);
      });
    });

    displayCards();
  </script>
</body>
</html>
