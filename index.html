<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build a Deck - Maze of Dragons</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 1em 0 0.5em;
    }
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      padding: 1em;
      gap: 1em;
    }
    .card-gallery, .deck-area {
      flex: 1;
      padding: 1em;
      background: #222;
      border-radius: 12px;
    }
    .card-gallery {
      max-height: 80vh;
      overflow-y: auto;
    }
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }
    .filters button {
      background: #333;
      color: white;
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .filters button:hover {
      background: #555;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .card img {
      width: 100%;
      border: 2px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }
    .deck-area h2 {
      margin-top: 0;
    }
    .deck-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .deck-cards img {
      width: 80px;
      border: 2px solid #888;
      border-radius: 6px;
    }
    .clear-button {
      margin-top: 1em;
      background: crimson;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .clear-button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Build a Deck</h1>
  <div class="container">
    <div class="card-gallery">
      <div class="filters">
        <button data-color="all">All</button>
        <button data-color="white">White</button>
        <button data-color="blue">Blue</button>
        <button data-color="black">Black</button>
        <button data-color="red">Red</button>
        <button data-color="green">Green</button>
      </div>
      <div class="cards" id="cardGallery"></div>
    </div>
    <div class="deck-area">
      <h2>Your Deck (<span id="deckCount">0</span>)</h2>
      <div class="deck-cards" id="deckContainer"></div>
      <button class="clear-button" onclick="clearDeck()">Clear Deck</button>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('cardGallery');
    const deckContainer = document.getElementById('deckContainer');
    const deckCount = document.getElementById('deckCount');
    const deck = [];

    const cards = [];
    for (let i = 1; i <= 213; i++) {
      let color = '';
      if (i <= 40) color = 'white';
      else if (i <= 80) color = 'blue';
      else if (i <= 120) color = 'black';
      else if (i <= 160) color = 'red';
      else color = 'green';

      cards.push({
        id: i,
        image: `tca_.${i}.png`,
        color
      });
    }

    function displayGallery(filter = 'all') {
      gallery.innerHTML = '';
      const filtered = filter === 'all' ? cards : cards.filter(c => c.color === filter);
      for (let card of filtered) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<img src="${card.image}" alt="Card ${card.id}" onclick="addToDeck(${card.id})">`;
        gallery.appendChild(div);
      }
    }

    function addToDeck(cardId) {
      if (deck.length >= 60) return alert('Deck is full!');
      const card = cards.find(c => c.id === cardId);
      if (card) {
        deck.push(card);
        const img = document.createElement('img');
        img.src = card.image;
        img.alt = `Card ${card.id}`;
        deckContainer.appendChild(img);
        deckCount.textContent = deck.length;
      }
    }

    function clearDeck() {
      deck.length = 0;
      deckContainer.innerHTML = '';
      deckCount.textContent = '0';
    }

    document.querySelectorAll('.filters button').forEach(btn => {
      btn.addEventListener('click', () => {
        displayGallery(btn.dataset.color);
      });
    });

    displayGallery();
  </script>
</body>
</html>
